<!doctype html>
<html lang="pt-br">

<head>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Página Contato</title>
    <link rel="stylesheet" type="text/css" href="cover.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <!-- Bootstrap core CSS -->
<link href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Font Awesome -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
<!-- MDB -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
  rel="stylesheet"
/>
</head>

<body>
    
    <div class="row">
        <div class="col-4"></div>
        <div class="col-8">
            <div class="titulo">
            <h4>Efetue seu cadastro em nosso site para ter acesso ao nosso ambiente de aprendizagem</h4>
            <br>
            </div>
            <form class="row g-3">
                <div class="row">
                    <div class="col-md-6">
                        <label for="validationDefault01" class="txtLabel">Nome: </label>
                        <input type="text" class="form-control" id="nome" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="validationDefault02" class="txtLabel">email: </label>
                        <input type="text" class="form-control" id="email" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <label for="validationDefault02" class="txtLabel">senha: </label>
                        <input type="password" class="form-control" id="senha" required>
                    </div>
                    <div class="col-md-3">
                        <label for="validationDefault02" class="txtLabel">repita a senha: </label>
                        <input type="password" class="form-control" id="rSenha" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <label for="validationDefault02" class="txtLabel">CPF: </label>
                        <input type="text" class="form-control" id="cpf" required>
                    </div>
                    <div class="col-md-3">
                        <label for="validationDefault02" class="txtLabel">CEP: </label>
                        <input type="text" class="form-control" id="cep" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="validationDefault02" class="txtLabel">Endereço: </label>
                        <input type="text" class="form-control" id="Endereco" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <label for="validationDefault02" class="txtLabel">Bairro: </label>
                        <input type="text" class="form-control" id="bairro" required>
                    </div>
                    <div class="col-md-3">
                        <label for="validationDefault02" class="txtLabel">Cidade: </label>
                        <input type="text" class="form-control" id="cidade" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <label for="validationDefault02" class="txtLabel">Estado: </label>
                        <input type="text" class="form-control" id="estado" required>
                    </div>
                    <div class="col-md-2">
                        <label for="validationDefault02" class="txtLabel">Número: </label>
                        <input type="text" class="form-control" id="numero" required>
                    </div>
                    <div class="col-md-2">
                        <label for="validationDefault02" class="txtLabel">Complemento: </label>
                        <input type="text" class="form-control" id="complemento" required>
                    </div>
                </div>
                <div class="col-6">
                    <button class="btn btn-primary" type="submit">Cadastrar</button>
                </div>
                <p id="resp"></p>
            </form>
        </div>
        <div class="col-4"></div>
        <div class="container my-5">

            <footer class="text-center text-lg-start" style="background-color: #db6930;">
              <div class="container d-flex justify-content-center py-5">
                <button type="button" class="btn btn-primary btn-lg btn-floating mx-2" style="background-color: #54456b;">
                  <i class="fab fa-facebook-f"></i>
                </button>
                <button type="button" class="btn btn-primary btn-lg btn-floating mx-2" style="background-color: #54456b;">
                  <i class="fab fa-youtube"></i>
                </button>
                <button type="button" class="btn btn-primary btn-lg btn-floating mx-2" style="background-color: #54456b;">
                  <i class="fab fa-instagram"></i>
                </button>
                <button type="button" class="btn btn-primary btn-lg btn-floating mx-2" style="background-color: #54456b;">
                  <i class="fab fa-twitter"></i>
                </button>
              </div>
      
              <!-- Copyright -->
              <div class="text-center text-white p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                © 2023 Copyright:
                <a class="text-white" href="https://mdbootstrap.com/">MDBootstrap.com</a>
              </div>
              <!-- Copyright -->
            </footer>
      
          </div>
        </div>
        <!-- End of .container -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>

    <script src="./script/main.js"></script>
</body>

</html>
